<style>
svg {
  background-color: #FFF;
  cursor: default;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}
/*make the cursor style be crosshair when not hovering over a node*/
svg:not(.active):not(.ctrl) {
  cursor: crosshair;
}

path.link {
  fill: none;
  stroke: #000;
  stroke-width: 4px;
  cursor: default;
}
path.linkSelected {
  fill: none;
  stroke: #111;
  stroke-width: 4px;
  cursor: default;
}
svg:not(.active):not(.ctrl) path.link {
  cursor: pointer;
}



path.link.dragline {
  pointer-events: none;
}

path.link.hidden {
  stroke-width: 0;
}

circle.node {
  stroke-width: 3px;
  cursor: pointer;
}



text {
  font: 12px helvetica;
  pointer-events: none;
}

text.id {
  text-anchor: middle;
  font-weight: bold;

<script>
// set up SVG for D3
var width  = 700,
    height = 500,
    colors = d3.scale.category20();
    
var svg = d3.select('body')
  .append('svg')
  .attr("style", "outline: solid black;")
  .attr('width', width)
  .attr('height', height);

var colorArr = [
    //red
    "#d62728",
    //honey
    "#e7ba52",
    
    //silver
    "#7f7f7f",
    //purple
    "#9467bd",
    //cyan
    "#1f77b4"
];

var jointColor = {
    //red
    "R": "#d62728",
    //honey
    "H": "#e7ba52",
    
    //silver
    "S": "#7f7f7f",
    //purple
    "P": "#9467bd",
    //cyan
    "C": "#1f77b4"
};
    
// set up initial nodes and links
//  - nodes are known by 'id', not by index in array.



var rev = "R";
var hel = "H";
var sph = "S";
var pris = "P";
var cyl = "C";
//default joints to revolute joints
var joint = rev;


var jointArr = [
  //revolute
  {id: 0, rev: colorArr[0]},
  //helical
  {id: 1, hel: colorArr[1]},
  //spherical
  {id: 2, sphr: colorArr[2]},
  //prismatic
  {id: 3, pris: colorArr[3]},
  //cylindrical
  {id: 4, cyl: colorArr[4]}
];

//initialize starting screen to ave one revolute joint
var nodes = [
    {id: 0, joint: "R"}
  ],
 
 //var nodes = [];
  lastNodeId = 0,
 
  //initialize links array 
  links = [];

// init D3 force layout
var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .size([width, height])
    .linkDistance(function(d){
      return d.length;
    })
    .charge(-200)
    .gravity(0.04)
    .on('tick', tick);

// line displayed when dragging new nodes
var drag_line = svg.append('svg:path')
  .attr('class', 'link dragline hidden')
  .attr('d', 'M0,0L0,0');

// handles to link and node element groups
var path = svg.append('svg:g').selectAll('path'),
    circle = svg.append('svg:g').selectAll('g');

// mouse event vars
var selected_node = null,
    selected_link = null,
    mousedown_link = null,
    mousedown_node = null,
    mouseup_node = null;

function resetMouseVars() {
  mousedown_node = null;
  mouseup_node = null;
  mousedown_link = null;
}
var linkText = "adsf";
// update force layout (called automatically each iteration)
function tick() {
  /*
  link.attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });

  linkText
        .attr("x", function(d) {
            return ((d.source.x + d.target.x)/2);
        })
        .attr("y", function(d) {
            return ((d.source.y + d.target.y)/2);
        });*/
  // draw directed edges with proper padding from node centers
  path.attr('d', function(d) {
    

    if(deltaX == 0 || deltaY == 0){
        return;
    }  
    var deltaX =  d.target.x - d.source.x,
        deltaY = d.target.y - d.source.y;
        
        dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY),
        normX = deltaX / dist,
        normY = deltaY / dist,
      
        sourcePadding = 15,
        targetPadding = 15,
        sourceX = d.source.x + (sourcePadding * normX),
        sourceY = d.source.y + (sourcePadding * normY),
        targetX = d.target.x - (targetPadding * normX),
        targetY = d.target.y - (targetPadding * normY);
       
    return 'M' + sourceX + ',' + sourceY + 'L' + targetX + ',' + targetY;
  });

  circle.attr('transform', function(d) {
    return 'translate(' + d.x + ',' + d.y + ')';
  });
}

// update graph (called when needed)
function restart() {
  // path (link) group
  path = path.data(links);


  // add new links
  path.enter().append('svg:path')
    .attr('class', 'link')
    
    .on('mousedown', function(d) {
      if(d3.event.ctrlKey) return;

      // select link
      mousedown_link = d;

      if(mousedown_link === selected_link) selected_link = null;
      else selected_link = mousedown_link;
      selected_node = null;
      restart();
    });
  
  // remove old links
  path.exit().remove();


  // circle (node) group
  // NB: the function arg is crucial here! nodes are known by id, not by index!
  circle = circle.data(nodes, function(d) { return d.id; });

  // update existing nodes (reflexive & selected visual states)
  circle.selectAll('circle')
    //when node is clicked on, darken the node and make the others their respective color

    .style('fill', function(d) { 
      return (d === selected_node) ? d3.rgb(jointColor[d.joint]).darker().toString() : jointColor[d.joint]
    });
    //.classed('helical', function(d) { return d.joint});
    //.classed('reflexive', function(d) { return d.reflexive; });

  // add new nodes
  var g = circle.enter().append('svg:g');

  g.append('svg:circle')
    .attr('class', 'node')
    
    //set node radius
    .attr('r', 15)

    //fill colors
    .style('fill', function(d) { 
      return (d === selected_node) ?  jointColor[d.joint] : jointColor[d.joint]})
    .style('stroke', function(d) { return "black";/*d3.rgb(colors(d.id)).darker().toString();*/ })
    //.classed('reflexive', function(d) { return d.reflexive; })

    //when hover over, enlarge node
    .on('mouseover', function(d) {
      if(!mousedown_node || d === mousedown_node) return;
      // enlarge target node
      d3.select(this).attr('transform', 'scale(1.5)');
    })

    //when not hovered over, unenlarge node
    .on('mouseout', function(d) {
      if(!mousedown_node || d === mousedown_node) return;
      //set back to default
      d3.select(this).attr('transform', '');
    })




    .on('mousedown', function(d) {
      if(d3.event.ctrlKey) return;

      // select node
      mousedown_node = d;
      if(mousedown_node === selected_node) selected_node = null;
      else selected_node = mousedown_node;
      selected_link = null;

      // reposition drag line
      drag_line
        //.style('marker-end', 'url(#end-arrow)')
        .classed('hidden', false)
        .attr('d', 'M' + mousedown_node.x + ',' + mousedown_node.y + 'L' + mousedown_node.x + ',' + mousedown_node.y);

      restart();
    })
    .on('mouseup', function(d) {
      if(!mousedown_node) return;

      // needed by FF
      drag_line
        .classed('hidden', true)
        .style('marker-end', '');


      // check for drag-to-self
      mouseup_node = d;
      if(mouseup_node === mousedown_node) { resetMouseVars(); return; }

      // unenlarge target node
      d3.select(this).attr('transform', '');

      // add link to graph (update if exists)
      // NB: links are strictly source < target; arrows separately specified by booleans
      var source, target;
      if(mousedown_node.id < mouseup_node.id) {
        //the node that is clicked on is the source
        source = mousedown_node;
        //the node that is released on is the target
        target = mouseup_node;
        
        
      } else {
        source = mouseup_node;
        target = mousedown_node;
        
      }

      var link;
      /*
      link = links.filter(function(l) {
        return (l.source === source && l.target === target);
      })[0];
*/
      
        //every link defaults at 100
        link = {source: source, target: target, length: 100};
        
        links.push(link);
      
      

      // select new link
      selected_link = link;
      selected_node = null;
      restart();
    });

  // show joint names (abbreviations)
  g.append('svg:text')
      .attr('x', 0)
      .attr('y', 4)
      .attr('class', 'id');
      //.text(function(d){
       // return d.id;
      //});
  
  d3.selectAll('.id')
    .text(function(d){return d.joint;});
  // remove old nodes
  circle.exit().remove();

  // set the graph in motion
  force.start();
  
}

function mousedown() {
  // prevent I-bar on drag
  //d3.event.preventDefault();
  
  // because :active only works in WebKit?
  svg.classed('active', true);

  if(d3.event.ctrlKey || mousedown_node || mousedown_link) return;

  // insert new node at point
  var point = d3.mouse(this),
       //make revolute joint the default node
      node = {id: ++lastNodeId, joint: "R"};
      
  node.x = point[0];
  node.y = point[1];
  nodes.push(node);

  restart();
}

function mousemove() {
  if(!mousedown_node) return;

  // update drag line
  drag_line.attr('d', 'M' + mousedown_node.x + ',' + mousedown_node.y + 'L' + d3.mouse(this)[0] + ',' + d3.mouse(this)[1]);

  restart();
}

function mouseup() {
  //when line is not connnected to anything, hide line
  if(mousedown_node) {
    // hide drag line
    drag_line
      .classed('hidden', true)
      .style('marker-end', '');
  }

  // because :active only works in WebKit?
  svg.classed('active', false);

  // clear mouse event vars
  resetMouseVars();
}
// only respond once per keydown
var lastKeyDown = -1;

var key,color;

function keydown() {
  
  //d3.event.preventDefault();
  // ctrl
  if(d3.event.keyCode === 17) {
    circle.call(force.drag);
    svg.classed('ctrl', true);
  }

  if(lastKeyDown !== -1) return;
  //lastKeyDown = d3.event.keyCode;
  if(!selected_node && !selected_link) return;
  switch(d3.event.keyCode) {

    case 46: // delete

      if(selected_node) {
        nodes.splice(nodes.indexOf(selected_node), 1);
        spliceLinksForNode(selected_node);
      } else if(selected_link) {
        links.splice(links.indexOf(selected_link), 1);
      }
      selected_link = null;
      selected_node = null;
      restart();
      break;

    //when the user presses h, splice the original node and create a new helical joint to replace it  
    case 72: // H
      if(selected_node){
        //console.log("asdfasdf");
        //selected_node = jointArr[1];
        selected_node.joint = "H";

        //joint = "H";

        
      }
      restart();
      
      break;

    case 83: // S
      if(selected_node){
        selected_node.joint = "S";
      }
      restart();
      break;

     case 80: // P
      if(selected_node){
        selected_node.joint = "P";
      }
      restart();
      break;

      case 67: // C
        if(selected_node){
          selected_node.joint = "C";
        }
      restart();
      break;

      case 82: // R
        if(selected_node) {
          selected_node.joint = "R";
        }
      restart();
      break;



      case 38: // Up arrow
        if(selected_link) {
          //console.log("added");
          //add length to the selected link
          links[links.indexOf(selected_link)].length += 20;
        }
      restart();
      break;


      case 40: // Up arrow
        if(selected_link) {
          //console.log("subtracted");
          //subtract length from the selected link
          links[links.indexOf(selected_link)].length -= 20;
        }
      restart();
      break;
    }
}

function spliceLinksForNode(node) {
  var toSplice = links.filter(function(l) {
    return (l.source === node || l.target === node);
  });
  toSplice.map(function(l) {
    links.splice(links.indexOf(l), 1);
  });
}

function keyup() {
  lastKeyDown = -1;

  // ctrl
  if(d3.event.keyCode === 17) {
    circle
      .on('mousedown.drag', null)
      .on('touchstart.drag', null);
    svg.classed('ctrl', false);
  }
}

svg.on('mousedown', mousedown)
  .on('mousemove', mousemove)
  .on('mouseup', mouseup);

  .on('keyup', keyup);

</script>
